<ion-header>

    <ion-navbar>
        <ion-title text-center>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <img class="background" src="https://static.pexels.com/photos/125510/pexels-photo-125510.jpeg"/>

    <div class="overlay">

        <div class="content">

            <ion-col>
                <ion-card>
                    <ion-card-content>
                        <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)">

                            <ion-item>
                                <ion-label floating>Email</ion-label>
                                <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label floating>First Name</ion-label>
                                <ion-input type="text" [(ngModel)]="user.firstName" name="firstName" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label floating>Last Name</ion-label>
                                <ion-input type="text" [(ngModel)]="user.lastName" name="lastName" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label floating>Organization</ion-label>
                                <ion-input type="text" [(ngModel)]="user.organization" name="organization"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label floating>Password</ion-label>
                                <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <button ion-button type="submit" block="true">Register</button>
                            </ion-item>

                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </div>
    </div>

</ion-content>
