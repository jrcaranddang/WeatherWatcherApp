<ion-col>
  <ion-searchbar #search
                 (change)="searchLocation(search.value)"
                 (ionClear)="onClear(search.value)"
                 placeholder="location/city name" 
                 autocomplete="on">
  </ion-searchbar>
</ion-col>

<ion-col>
  <ion-list *ngIf="results">
    <ion-col>
      <ion-col>
        <ion-item *ngFor="let result of results" (click)=displayWeather(result)>
          <p>{{ result.name }}</p>
        </ion-item>
      </ion-col>
    </ion-col>
  </ion-list>
</ion-col>

    
<div class="container-background">
    
  <ion-col>
  
    <ion-card *ngIf="this.localForecast" [ngStyle]="{'max-width': '500px', 'margin': 'auto'}">
      
        <ion-card-header>
          <ion-item text-center primary text-wrap>
            <h1 #card.cityName>{{this.city}}, {{this.state}}</h1>
          </ion-item>
        </ion-card-header>
        
        <ion-card-content>
          
          <ion-item text-center>
            <h2>{{this.day}}</h2>
            
            <ion-item>
              <ion-col offset-33 width-33>
                <img src="{{this.icon2}}">
              </ion-col>
            </ion-item>
            
            <ion-item text-center text-wrap>
              <p><strong>Forecast:</strong> {{this.deg.checked ? this.forecast : this.forecastC}}</p>
            </ion-item>
    
            <ion-item text-center>
              <ion-row>
                <ion-col>
                  <p><strong>High</strong>: {{this.high}}°{{ this.deg.checked ? "F" : "C"}}</p>
                  <p><strong>Low</strong>: {{this.low}}°{{ this.deg.checked ? "F" : "C"}}</p>
                </ion-col>
              </ion-row>
            </ion-item>
            
          </ion-item>
        </ion-card-content>
        
        <div class="card-footer">
          <ion-row baseline primary>
            <ion-col>
              <ion-item>  
                <button ion-button primary clear item-left (click)="saveFavorite(card)">
                  <ion-icon name="star"></ion-icon>
                  Save
                </button>
              </ion-item>
            </ion-col>
          
            <ion-col>
              <ion-item>
                <ion-label text-right>°{{ this.deg.checked ? "F" : "C"}}</ion-label>
                <ion-toggle #deg checked="true" item-right (ionChange)="degrees(deg)"></ion-toggle>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>
        
    </ion-card>
    
  </ion-col>
  
</div>
